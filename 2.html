<h1 style="text-align: center; color: rgb(166, 166, 166);">__FORM VALIDATION__</h1>
<form  align="center" id="myForm" style="color: honeydew;font-size: 30px ; ">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required pattern="[a-zA-Z]+" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8" maxlength="16" />
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="16" />
    </div>
    <button type="submit">SUBMIT</button>
  </form>
<script>
document.getElementById('myForm').addEventListener('submit', function(event){
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
  
    if (!/^[a-zA-Z]+$/.test(name)) {
      alert(' small and capital letters only.');
      event.preventDefault();
    }
  
    if (!validateEmail(email)) {
      alert('Please enter a valid email address.');
      event.preventDefault();
    }
  
    if (password.length < 8 || password.length > 16) {
      alert('Password should be between 8 and 16 characters.');
      event.preventDefault();
    }
  
    if (password !== confirmPassword) {
      alert('Password and Confirm Password should match.');
      event.preventDefault();
    }
  });
  
  function validateEmail(email) {
    var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
</script>
